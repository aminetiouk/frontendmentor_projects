<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body class="results-summary">
  <div class="container">
    <section class="result">
      <h1 class="result__title">Your Result</h1>
      <div class="result__score-container">
        <p class="result__score">76</p>
        <p class="result__description">of 100</p>
      </div>
      <p class="result__message">Great</p>
      <p class="result__comparison">You scored higher than 65% of the people who have taken this test.</p>
    </section>
    <section class="summary">
      <h2 class="summary__title">Summary</h2>
      <div class="summary__category">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
        <p class="summary__category-name">Reaction</p>
        <p class="summary__category-score">80 <span>/ 100</span></p>
      </div>
      <div class="summary__category">
        <img src="./assets/images/icon-memory.svg" alt="Memory icon">
        <p class="summary__category-name">Memory</p>
        <p class="summary__category-score">92 <span>/ 100</span></p>
      </div>
      <div class="summary__category">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
        <p class="summary__category-name">Verbal</p>
        <p class="summary__category-score">61 <span>/ 100</span></p>
      </div>
      <div class="summary__category">
        <img src="./assets/images/icon-visual.svg" alt="Visual icon">
        <p class="summary__category-name">Visual</p>
        <p class="summary__category-score">73 <span>/ 100</span></p>
      </div>
      <button class="summary__continue">Continue</button>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/aminetiouk/">Amine Tiouk</a>.
  </div>
</body>
</html>
