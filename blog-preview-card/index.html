<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Blog preview card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Card -->
    <div class="card-container">
      <img
        src="./assets/images/illustration-article.svg"
        alt="blog preview card"
        class="card-image"
      />
      <p class="category">Learning</p>
      <p class="date-of-publication">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <div class="avatar">
        <img
          src="./assets/images/image-avatar.webp"
          alt="image avatar"
          class="avatar-img"
        />
        <p class="full-name">Greg Hooper</p>
      </div>
    </div>
    <!-- End of card -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/aminetiouk/">Amine Tiouk</a>.
    </div>
  </body>
</html>
