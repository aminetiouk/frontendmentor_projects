<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style/styles.css" />
    <link rel="stylesheet" href="./assets/style/media.css">
    <title>Frontend Mentor | Contact form</title>
    <script src="./script.js" defer ></script>
  </head>
  <body>
    <!-- contact form -->
    <div class="contact-container">
      <form id="contact-form">
        <h1>Contact Us</h1>
        <div class="name-fields">
          <div class="form-group">
            <label for="first-name">First Name <span>*</span></label>
            <input type="text" id="first-name" name="first-name"/>
            <p class="error-message">This field is required</p>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name <span>*</span></label>
            <input type="text" id="last-name" name="last-name"/>
            <p class="error-message">This field is required</p>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email Address <span>*</span></label>
          <input type="email" id="email" name="email"/>
          <p class="error-message">Please enter a valid email address</p>
        </div>
        <div class="query-type">
          <label>Query Type <span>*</span></label>
          <div class="form-query-type">
            <label class="radio-group">
              <input
                class="radio"
                type="radio"
                id="general"
                name="query-type"
                value="general"
              />
              <p for="general">General Enquiry</p>
            </label>
            <label class="radio-group">
              <input
                class="radio"
                type="radio"
                id="support"
                name="query-type"
                value="support"
              />
              <p for="support">Support Request</p>
            </label>
          </div>
          <p class="error-message">Please select a query type</p>
        </div>
        <div class="form-group">
          <label for="message">Message <span>*</span></label>
          <textarea id="message" name="message"></textarea>
          <p class="error-message">This field is required</p>
        </div>
        <div class="form-group">
          <div class="consent">
            <input type="checkbox" id="consent" name="consent"/>
          <label for="consent">I consent to being contacted by the team <span>*</span></label>
          </div>
          <p class="error-message">To submit this form, please consent to being contacted</p>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <!-- attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a href="https://www.linkedin.com/in/aminetiouk/">Amine Tiouk</a>.
    </div>
  </body>
</html>
