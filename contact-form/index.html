<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- contact form -->
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form id="contact-form">
        <div class="form-group">
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="from-group">
          <div class="query-type">
            <label>Query Type *</label>
            <div>
              <input
                type="radio"
                id="general"
                name="query-type"
                value="general"
                required
              />
              <label for="general">General Enquiry</label>
            </div>
            <div>
              <input
                type="radio"
                id="support"
                name="query-type"
                value="support"
                required
              />
              <label for="support">Support Request</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <input type="checkbox" id="consent" name="consent" required />
          <label for="consent">I consent to being contacted by the team *</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  <!-- attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/aminetiouk/">Amine Tiouk</a>.
    </div>
  </body>
</html>
