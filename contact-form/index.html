<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style/styles.css">
    <title>Frontend Mentor | Contact form</title>

  </head>
  <body>
    <!-- contact form -->
    <div class="contact-container">
      <form id="contact-form">
        <h1>Contact Us</h1>
        <div class="name-fields">
          <div class="form-group">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="query-type">
          <label>Query Type *</label>
          <div class="form-query-type">
            <label class="radio-group">
              <input
                class="radio"
                type="radio"
                id="general"
                name="query-type"
                value="general"
                required
              />
              <span for="general">General Enquiry</span>
            </label>
            <label class="radio-group">
              <input
                class="radio"
                type="radio"
                id="support"
                name="query-type"
                value="support"
                required
              />
              <span for="support">Support Request</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="consent">
          <input type="checkbox" id="consent" name="consent" required />
          <label for="consent">I consent to being contacted by the team *</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  <!-- attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/aminetiouk/">Amine Tiouk</a>.
    </div>
  </body>
</html>
