<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="profile-block">
    <!-- Profile -->
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile__image">
      <h1 class="profile__name">Jessica Randall</h1>
      <p class="profile__location">London, United Kingdom</p>
      <p class="profile__bio">"Front-end developer and avid reader."</p>
    </div>
    <!-- Social links -->
    <div class="links">
      <button class="link link--github" onclick="window.location.href='https://github.com'">GitHub</button>
      <button class="link link--frontendmentor" onclick="window.location.href='https://www.frontendmentor.io'">Frontend Mentor</button>
      <button class="link link--linkedin" onclick="window.location.href='https://www.linkedin.com'">LinkedIn</button>
      <button class="link link--twitter" onclick="window.location.href='https://twitter.com'">Twitter</button>
      <button class="link link--instagram" onclick="window.location.href='https://www.instagram.com'">Instagram</button>
    </div>
  </div>
  
  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/aminetiouk/">Amine Tiouk</a>.
  </div>
</body>
</html>
