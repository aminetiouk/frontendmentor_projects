<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="profile-block">
    <!-- Profile -->
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile__image">
      <h1 class="profile__name">Jessica Randall</h1>
      <p class="profile__location">London, United Kingdom</p>
      <p class="profile__bio">Front-end developer and avid reader.</p>
    </div>
    <!-- Social links -->
    <div class="links">
      <a href="https://github.com" class="link link--github">GitHub</a>
      <a href="https://www.frontendmentor.io" class="link link--frontendmentor">Frontend Mentor</a>
      <a href="https://www.linkedin.com" class="link link--linkedin">LinkedIn</a>
      <a href="https://twitter.com" class="link link--twitter">Twitter</a>
      <a href="https://www.instagram.com" class="link link--instagram">Instagram</a>
    </div>
  </div>
  
  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/aminetiouk/">Amine Tiouk</a>.
  </div>
</body>
</html>
