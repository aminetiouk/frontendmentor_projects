<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-input">
      <h1>Mortgage Calculator</h1>
      <a href="#" class="clear-all">Clear All</a>
      <form id="calculator-form">
        <label for="mortgage-amount">Mortgage Amount</label>
        <div class="input-group">
          <span>£</span>
          <input type="number" id="mortgage-amount" placeholder="300,000">
        </div>
        
        <label for="mortgage-term">Mortgage Term</label>
        <div class="input-group">
          <input type="number" id="mortgage-term" placeholder="25">
          <span>years</span>
        </div>

        <label for="interest-rate">Interest Rate</label>
        <div class="input-group">
          <input type="number" id="interest-rate" placeholder="5.25">
          <span>%</span>
        </div>

        <label>Mortgage Type</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="mortgage-type" value="repayment" checked>
            Repayment
          </label>
          <label>
            <input type="radio" name="mortgage-type" value="interest-only">
            Interest Only
          </label>
        </div>

        <button type="button" id="calculate-btn">
          Calculate Repayments
        </button>
      </form>
    </div>

</html>
