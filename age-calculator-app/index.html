<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" defer ></script>
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="container">
    <div class="age">
      <div class="day_input">
        <label for="day">day</label>
        <input type="text" id="day" name="day" placeholder="DD">
        <span class="required-field">This field is required</span>
        <span class="validation">Must be a valid day</span>
        <span class="validation-date">Must be a valid date</span>
      </div>
      <div class="month_input">
        <label for="month">month</label>
        <input type="text" id="month" name="month" placeholder="MM">
        <span class="required-field">This field is required</span>
        <span class="validation">Must be a valid month</span>
      </div>
      <div class="year_input">
        <label for="year">year</label>
        <input type="text" id="year" name="year" placeholder="YYYY">
        <span class="required-field">This field is required</span>
        <span class="validation">Must be in the past</span>
      </div>
    </div>
    <div class="calculate">
      <div class="line"></div>
      <button>
        <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
      </button>
    </div>
    <div class="result">
      <div class="years">
        <span class="years-value">- -</span>
        <span>years</span>
      </div>
      <div class="months">
        <span class="months-value">- -</span>
        <span>months</span>
      </div>
      <div class="days">
        <span class="days-value">- -</span>
        <span>days</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/aminetiouk/">Amine Tiouk</a>.
  </div>
</body>
</html>
